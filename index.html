<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Autocomplete</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Code Autocomplete</h1>
    <form id="autocomplete-form">
        <label for="prompt">Enter Code Prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Get Completion">
    </form>
    <h2>Completion:</h2>
    <pre id="completion"></pre>

    <script>
        $(document).ready(function() {
            $('#autocomplete-form').submit(function(event) {
                event.preventDefault();
                $.post('/autocomplete', $(this).serialize(), function(data) {
                    $('#completion').text(data.completion);
                });
            });
        });
    </script>
</body>
</html>
